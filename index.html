<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappa ristoranti Firenze</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }
    .leaflet-tooltip.label {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      color: #111827;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <span style="color:red;">&#9679;</span> Ristoranti<br>
    <span style="color:green;">&#9679;</span> Hotel
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.77, 11.25], 14);

    // âœ… Sfondo bianco e nero stabile (CartoDB Positron)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors, &copy; CartoDB'
    }).addTo(map);

    const ristoranti = [
      ["Vini e Vecchi Sapori", 43.77011014, 11.25681381, "rosso"],
      ["Il Latini", 43.77178234, 11.24922621, "rosso"],
      ["Osteria dei Pazzi", 43.76981604, 11.26091368, "rosso"],
      ["Trattoria Bordino", 43.76697046, 11.25327581, "rosso"],
      ["Il Grande Nuti Trattoria", 43.77438447, 11.25494761, "rosso"],
      ["Agricola Toscana", 43.77139809, 11.25696094, "rosso"],
      ["Brandolino", 43.77490346, 11.25258631, "rosso"],
      ["L'Osteria", 43.76789826, 11.25907833, "rosso"],
      ["ARTE' BOUTIQUE HOTEL FI", 43.77572356, 11.25666108, "verde"]
    ];

    // funzione per icone SVG colorate
    function coloredIcon(color) {
      return L.divIcon({
        className: "",
        html: `<svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41">
          <path d="M12.5 0C5.6 0 0 5.6 0 12.5C0 22 12.5 41 12.5 41C12.5 41 25 22 25 12.5C25 5.6 19.4 0 12.5 0Z" fill="${color}" stroke="black" stroke-width="1"/>
          <circle cx="12.5" cy="12.5" r="5" fill="white" stroke="black" stroke-width="1"/>
        </svg>`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      });
    }

    const markers = [];
    ristoranti.forEach(([nome, lat, lon, colore]) => {
      const color = (colore === "rosso") ? "red" : "green";
      const marker = L.marker([lat, lon], { icon: coloredIcon(color) }).addTo(map);
      marker.bindTooltip(nome, { permanent: true, direction: 'top', className: 'label', offset: [0, -10] }).openTooltip();
      markers.push(marker);
    });

    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds(), { padding: [30, 30] });
  </script>
</body>
</html>
