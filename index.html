<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappa ristoranti e punti d'interesse Firenze</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }

    .leaflet-tooltip.label {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      color: #111827;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height: 1.5;
      z-index: 1000;
    }

    .locate-btn, .stop-btn {
      position: absolute;
      right: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-weight: 600;
      z-index: 1000;
    }

    .locate-btn {
      top: 15px;
      color: #1d4ed8;
    }
    .stop-btn {
      top: 60px;
      color: #dc2626;
    }

    .locate-btn:hover, .stop-btn:hover {
      background: #f0f0f0;
    }

    .search-box {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .search-box input {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 14px;
      width: 160px;
    }

    .search-box button {
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-box button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-box">
    <input type="text" id="ricerca" placeholder="Cerca un punto..." />
    <button onclick="cercaPunto()">Cerca</button>
  </div>

  <div class="legend">
    <span style="color:red;">&#9679;</span> Ristoranti<br>
    <span style="color:green;">&#9679;</span> Hotel<br>
    <span style="color:blue;">&#9679;</span> Parchi e giardini
  </div>

  <button class="locate-btn" onclick="trovaPosizione()">üìç Trova la mia posizione</button>
  <button class="stop-btn" onclick="fermaPosizione()">üõë Stop tracciamento</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.77, 11.25], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors, &copy; CartoDB'
    }).addTo(map);

    const punti = [
      ["Vini e Vecchi Sapori", 43.77011014, 11.25681381, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1110760-Reviews-Osteria_Vini_e_Vecchi_Sapori-Florence_Tuscany.html"],
      ["Il Latini", 43.77178234, 11.24922621, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1088252-Reviews-Il_Latini-Florence_Tuscany.html"],
      ["Osteria de Pazzi", 43.76981604, 11.26091368, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1547057-Reviews-Osteria_De_Pazzi-Florence_Tuscany.html"],
      ["Trattoria Bordino", 43.76697046, 11.25327581, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1187515-Reviews-Trattoria_Bordino-Florence_Tuscany.html"],
      ["Il Grande Nuti Trattoria", 43.77438447, 11.25494761, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1130748-Reviews-Il_Grande_Nuti-Florence_Tuscany.html"],
      ["Agricola Toscana", 43.77139809, 11.25696094, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d7856139-Reviews-Agricola_Toscana-Florence_Tuscany.html"],
      ["Brandolino", 43.77490346, 11.25258631, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d9704320-Reviews-Ristorante_Brandolino-Florence_Tuscany.html"],
      ["L'Osteria", 43.76789826, 11.25907833, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d17406201-Reviews-L_Osteria_Cucina_Casalinga-Florence_Tuscany.html"],
      ["ARTE' BOUTIQUE HOTEL FIRENZE", 43.77572356, 11.25666108, "verde", "https://it.tripadvisor.ch/Hotel_Review-g187895-d17336552-Reviews-Arte_Boutique_Hotel-Florence_Tuscany.html"],
      ["I giardini di boboli", 43.76255141, 11.24836741, "blu", "https://www.uffizi.it/giardino-boboli"],
      ["Parco dei Giochi di Legno", 43.7701264, 11.22673691, "blu", "https://mindtrip.ai/attraction/florence-tuscany/parco-dei-giochi-di-legno/at-Gm5JMNHC"]
    ];

    function coloredIcon(color) {
      return L.divIcon({
        className: "",
        html: `<svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41">
          <path d="M12.5 0C5.6 0 0 5.6 0 12.5C0 22 12.5 41 12.5 41C12.5 41 25 22 25 12.5C25 5.6 19.4 0 12.5 0Z" fill="${color}" stroke="black" stroke-width="1"/>
          <circle cx="12.5" cy="12.5" r="5" fill="white" stroke="black" stroke-width="1"/>
        </svg>`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      });
    }

    const markers = [];
    punti.forEach(([nome, lat, lon, colore, link]) => {
      let color = (colore === "verde") ? "green" : (colore === "blu" ? "blue" : "red");
      const marker = L.marker([lat, lon], { icon: coloredIcon(color) }).addTo(map);
      marker.bindTooltip(nome, { permanent: true, direction: 'top', className: 'label', offset: [0, -10] }).openTooltip();
      marker.bindPopup(`<strong>${nome}</strong><br><a href="${link}" target="_blank">Apri sito</a>`);
      markers.push({ nome, marker });
    });

    const group = L.featureGroup(markers.map(m => m.marker));
    map.fitBounds(group.getBounds(), { padding: [30, 30] });

    // --- RICERCA PUNTI ---
    function cercaPunto() {
      const input = document.getElementById('ricerca').value.trim().toLowerCase();
      if (!input) return;

      const trovato = markers.find(m => m.nome.toLowerCase().includes(input));
      if (trovato) {
        map.setView(trovato.marker.getLatLng(), 17);
        trovato.marker.openPopup();
      } else {
        alert("Nessun punto trovato con questo nome.");
      }
    }

    // --- GESTIONE POSIZIONE CONTINUA ---
    let markerPosizione = null;
    let cerchioPosizione = null;
    let trackingAttivo = false;

    function trovaPosizione() {
      if (trackingAttivo) return;
      trackingAttivo = true;

      if (!navigator.geolocation) {
        alert("La geolocalizzazione non √® supportata dal tuo browser.");
        return;
      }

      map.on('locationfound', (e) => {
        const radius = e.accuracy / 2;
        if (markerPosizione && cerchioPosizione) {
          markerPosizione.setLatLng(e.latlng);
          cerchioPosizione.setLatLng(e.latlng);
          cerchioPosizione.setRadius(radius);
        } else {
          markerPosizione = L.marker(e.latlng)
            .addTo(map)
            .bindPopup(`Sei qui (¬±${Math.round(radius)} m)`).openPopup();
          cerchioPosizione = L.circle(e.latlng, radius, { color: '#1d4ed8', fillOpacity: 0.2 }).addTo(map);
        }
      });

      map.on('locationerror', () => alert("Impossibile determinare la posizione."));
      map.locate({ setView: true, watch: true, maxZoom: 16, enableHighAccuracy: true });
    }

    function fermaPosizione() {
      if (!trackingAttivo) return;
      map.stopLocate();
      trackingAttivo = false;
      if (markerPosizione) map.removeLayer(markerPosizione);
      if (cerchioPosizione) map.removeLayer(cerchioPosizione);
      markerPosizione = null;
      cerchioPosizione = null;
      alert("Tracciamento interrotto.");
    }
  </script>
</body>
</html>
