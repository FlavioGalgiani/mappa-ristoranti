<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappa ristoranti e punti d'interesse Firenze</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; font-size: 8pt; }
    #map { height: 100vh; }

    .leaflet-tooltip.label {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      color: #111827;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 8pt;
    }

    .legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 8pt;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height: 1.4;
      z-index: 1000;
    }

    .locate-btn {
      position: absolute;
      bottom: 80px;
      left: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-weight: 600;
      z-index: 1000;
      font-size: 8pt;
      color: #1d4ed8;
    }

    .locate-btn:hover { background: #f0f0f0; }

    .search-box {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 6px;
      display: flex;
      flex-direction: column;
      width: 230px;
    }

    .search-input { display: flex; gap: 4px; }

    .search-input input {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 8pt;
      flex: 1;
    }

    .search-input button {
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 8pt;
    }

    .search-input button:hover { background: #2563eb; }

    .suggestions {
      margin-top: 4px;
      border-top: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
      font-size: 8pt;
    }

    .suggestions div { padding: 4px 6px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    .category-header {
      font-weight: bold;
      color: #1d4ed8;
      background: #f9fafb;
      padding: 3px 6px;
      border-bottom: 1px solid #ddd;
    }

    .leaflet-routing-container { font-size: 8pt; }
    .route-btn {
      background: #1d4ed8; color: white; border: none; border-radius: 4px;
      padding: 2px 6px; cursor: pointer; font-size: 8pt; margin-top: 3px;
    }
    .route-btn:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-box">
    <div class="search-input">
      <input type="text" id="ricerca" placeholder="Cerca un punto..." />
      <button onclick="cercaPunto()">Cerca</button>
    </div>
    <div id="suggerimenti" class="suggestions"></div>
  </div>

  <div class="legend">
    <span style="color:red;">&#9679;</span> Ristoranti<br>
    <span style="color:green;">&#9679;</span> Hotel<br>
    <span style="color:blue;">&#9679;</span> Parchi e giardini
  </div>

  <button class="locate-btn" onclick="trovaPosizione()">üìç Trova posizione</button>

  <!-- Script Leaflet + Routing -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- Script Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUtzzGur2XfSSuXeZ9z4U3158y5zuKI2Y&libraries=places"></script>

  <script>
    const map = L.map('map').setView([43.77, 11.25], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors, &copy; CartoDB'
    }).addTo(map);

    const punti = [
      ["Vini e Vecchi Sapori", 43.77011014, 11.25681381, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1110760"],
      ["Il Latini", 43.77178234, 11.24922621, "rosso", "https://it.tripadvisor.ch/Restaurant_Review-g187895-d1088252"],
      ["ARTE' BOUTIQUE HOTEL FIRENZE", 43.77572356, 11.25666108, "verde", "https://it.tripadvisor.ch/Hotel_Review-g187895-d17336552"],
      ["I giardini di Boboli", 43.76255141, 11.24836741, "blu", "https://www.uffizi.it/giardino-boboli"]
    ];

    function coloredIcon(color) {
      return L.divIcon({
        html: `<svg xmlns='http://www.w3.org/2000/svg' width='25' height='41'><path d='M12.5 0C5.6 0 0 5.6 0 12.5C0 22 12.5 41 12.5 41C12.5 41 25 22 25 12.5C25 5.6 19.4 0 12.5 0Z' fill='${color}' stroke='black' stroke-width='1'/></svg>`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
      });
    }

    const markers = [];
    punti.forEach(([nome, lat, lon, colore, link]) => {
      const color = colore === "verde" ? "green" : (colore === "blu" ? "blue" : "red");
      const marker = L.marker([lat, lon], { icon: coloredIcon(color) }).addTo(map);
      marker.bindTooltip(nome, { permanent: true, direction: 'top', className: 'label' });
      marker.bindPopup(`<strong>${nome}</strong><br><a href="${link}" target="_blank">Apri sito</a><br><button class="route-btn" onclick="vaiA(${lat},${lon})">Vai üöó</button>`);
      markers.push({ nome, marker });
    });

    const group = L.featureGroup(markers.map(m => m.marker));
    map.fitBounds(group.getBounds(), { padding: [30, 30] });

    // GESTIONE GEOLOCALIZZAZIONE
    let markerPosizione = null;
    let cerchioPosizione = null;
    let routingControl = null;

    function trovaPosizione() {
      if (!navigator.geolocation) { alert("Geolocalizzazione non supportata"); return; }
      navigator.geolocation.watchPosition(e => {
        const latlng = [e.coords.latitude, e.coords.longitude];
        const radius = e.coords.accuracy / 2;
        if (!markerPosizione) {
          markerPosizione = L.marker(latlng).addTo(map).bindPopup(`Sei qui (¬±${Math.round(radius)} m)`);
          cerchioPosizione = L.circle(latlng, radius, { color: '#1d4ed8', fillOpacity: 0.2 }).addTo(map);
        } else {
          markerPosizione.setLatLng(latlng);
          cerchioPosizione.setLatLng(latlng).setRadius(radius);
        }
      }, () => alert("Impossibile determinare la posizione"), { enableHighAccuracy: true });
    }

    // NAVIGAZIONE
    function vaiA(destLat, destLon) {
      navigator.geolocation.getCurrentPosition(pos => {
        const start = L.latLng(pos.coords.latitude, pos.coords.longitude);
        const end = L.latLng(destLat, destLon);
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
          waypoints: [start, end],
          router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1/driving' }),
          lineOptions: { styles: [{ color: '#1d4ed8', opacity: 0.8, weight: 5 }] },
          addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, language: 'it'
        }).addTo(map);
      });
    }

    // RICERCA INTEGRATA GOOGLE + DATI LOCALI
    const service = new google.maps.places.PlacesService(document.createElement('div'));
    document.getElementById('ricerca').addEventListener('input', aggiornaSuggerimenti);

    function aggiornaSuggerimenti() {
      const q = document.getElementById('ricerca').value.trim();
      const box = document.getElementById('suggerimenti');
      box.innerHTML = '';
      if (!q) return;

      // risultati locali
      const locali = markers.filter(m => m.nome.toLowerCase().includes(q.toLowerCase()));
      if (locali.length) {
        const h = document.createElement('div'); h.textContent = "Risultati personalizzati"; h.className = 'category-header';
        box.appendChild(h);
        locali.forEach(r => {
          const d = document.createElement('div'); d.textContent = r.nome;
          d.onclick = () => { map.setView(r.marker.getLatLng(), 17); r.marker.openPopup(); box.innerHTML = ''; };
          box.appendChild(d);
        });
      }

      // risultati Google
      const gh = document.createElement('div'); gh.textContent = "Risultati Google Maps"; gh.className = 'category-header';
      box.appendChild(gh);
      service.textSearch({ query: q, location: { lat: 43.77, lng: 11.25 }, radius: 5000 }, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            const div = document.createElement('div');
            div.textContent = place.name + (place.formatted_address ? `, ${place.formatted_address}` : '');
            div.onclick = () => {
              const lat = place.geometry.location.lat();
              const lng = place.geometry.location.lng();
              const marker = L.marker([lat, lng], { icon: coloredIcon('#00bcd4') }).addTo(map);
              marker.bindPopup(`<strong>${place.name}</strong><br>${place.formatted_address || ''}<br><button class="route-btn" onclick="vaiA(${lat},${lng})">Vai üöó</button>`).openPopup();
              map.setView([lat, lng], 16);
              box.innerHTML = '';
            };
            box.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
